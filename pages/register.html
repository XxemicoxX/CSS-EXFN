<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Store - Iniciar Sesi贸n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'charcoal': '#2d3748',
                        'slate-warm': '#4a5568',
                        'cream': '#f7fafc',
                        'muted-gold': '#d69e2e',
                        'soft-brown': '#8b7355'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">
    <!-- Header simplificado -->
    <header class="bg-charcoal text-cream shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-center items-center">
                <div class="text-2xl font-bold text-muted-gold"> Harmony Music</div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div id="loginCard" class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-charcoal mb-2">Iniciar Sesi贸n</h2>
                    <p class="text-gray-600">Accede a tu cuenta para continuar</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electr贸nico
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                            placeholder="tu@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contrase帽a
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                            placeholder="Tu contrase帽a">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-4 w-4 text-muted-gold focus:ring-muted-gold border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">
                                Recordarme
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="text-muted-gold hover:text-yellow-600 transition-colors duration-300">
                                驴Olvidaste tu contrase帽a?
                            </a>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button type="submit"
                            class="w-full bg-muted-gold hover:bg-yellow-600 text-charcoal font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                            Iniciar Sesi贸n
                        </button>
                        
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">驴No tienes cuenta?</span>
                            </div>
                        </div>

                        <button type="button" onclick="showRegister()"
                            class="w-full border-2 border-muted-gold text-muted-gold hover:bg-muted-gold hover:text-charcoal font-bold py-3 px-4 rounded-lg transition-all duration-300">
                            Crear Cuenta Nueva
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register Card -->
            <div id="registerCard" class="bg-white rounded-lg shadow-xl p-8 hidden">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-charcoal mb-2">Crear Cuenta</h2>
                    <p class="text-gray-600">nete a Harmony Music Store</p>
                </div>

                <form id="registerForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre
                            </label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                                placeholder="Juan">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                                Apellido
                            </label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                                placeholder="P茅rez">
                        </div>
                    </div>

                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electr贸nico
                        </label>
                        <input type="email" id="registerEmail" name="registerEmail" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                            placeholder="tu@email.com">
                    </div>

                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Contrase帽a
                        </label>
                        <input type="password" id="registerPassword" name="registerPassword" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                            placeholder="M铆nimo 8 caracteres">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirmar Contrase帽a
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muted-gold focus:border-transparent"
                            placeholder="Confirma tu contrase帽a">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-muted-gold focus:ring-muted-gold border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            Acepto los <a href="#" class="text-muted-gold hover:text-yellow-600">t茅rminos y condiciones.</a>
                        </label>
                    </div>

                    <div class="space-y-4">
                        <button type="submit"
                            class="w-full bg-muted-gold hover:bg-yellow-600 text-charcoal font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                            Crear Cuenta
                        </button>
                        
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">驴Ya tienes cuenta?</span>
                            </div>
                        </div>

                        <button type="button" onclick="showLogin()"
                            class="w-full border-2 border-muted-gold text-muted-gold hover:bg-muted-gold hover:text-charcoal font-bold py-3 px-4 rounded-lg transition-all duration-300">
                            Iniciar Sesi贸n
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer simplificado -->
    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4">
                <h3 class="text-xl font-bold text-muted-gold">Harmony Music</h3>
                <p class="text-gray-400">Tu tienda de confianza para instrumentos musicales</p>
            </div>
            <div class="border-t border-gray-700 pt-4 text-gray-400">
                <p>&copy; 2025 Harmony Music Store. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simular base de datos de usuarios
        let users = [
            { email: 'admin@harmony.com', password: '123456', name: 'Administrador', lastName: 'Harmony' },
            { email: 'user@test.com', password: 'password', name: 'Usuario', lastName: 'Test' }
        ];

        // Funci贸n para mostrar el formulario de registro
        function showRegister() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('registerCard').classList.remove('hidden');
        }

        // Funci贸n para mostrar el formulario de login
        function showLogin() {
            document.getElementById('registerCard').classList.add('hidden');
            document.getElementById('loginCard').classList.remove('hidden');
        }

        // Funci贸n para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funci贸n para validar contrase帽a
        function isValidPassword(password) {
            return password.length >= 8;
        }

        // Funci贸n para mostrar mensajes de error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4';
            errorDiv.textContent = message;
            
            // Insertar el mensaje al principio del formulario activo
            const activeForm = document.querySelector('.hidden').id === 'loginCard' ? 
                document.getElementById('registerCard') : document.getElementById('loginCard');
            
            // Remover mensaje anterior si existe
            const existingError = activeForm.querySelector('.bg-red-100');
            if (existingError) {
                existingError.remove();
            }
            
            activeForm.insertBefore(errorDiv, activeForm.firstChild.nextSibling);
            
            // Remover mensaje despu茅s de 5 segundos
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Funci贸n para mostrar mensajes de 茅xito
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4';
            successDiv.textContent = message;
            
            const activeForm = document.querySelector('.hidden').id === 'loginCard' ? 
                document.getElementById('registerCard') : document.getElementById('loginCard');
            
            // Remover mensaje anterior si existe
            const existingMessage = activeForm.querySelector('.bg-green-100');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            activeForm.insertBefore(successDiv, activeForm.firstChild.nextSibling);
            
            // Remover mensaje despu茅s de 3 segundos
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validaciones
            if (!email || !password) {
                showError('Por favor, completa todos los campos');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Por favor, ingresa un correo electr贸nico v谩lido');
                return;
            }
            
            // Buscar usuario
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Guardar datos de sesi贸n
                const userData = {
                    email: user.email,
                    name: user.name,
                    lastName: user.lastName,
                    isLoggedIn: true
                };
                
                // Guardar en localStorage
                Object.keys(userData).forEach(key => {
                    localStorage.setItem(key, userData[key]);
                });
                
                // Si marc贸 "recordarme", guardar por m谩s tiempo
                if (remember) {
                    localStorage.setItem('rememberUser', 'true');
                }
                
                showSuccess('隆Inicio de sesi贸n exitoso! Redirigiendo...');
                
                // Redirigir despu茅s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError('Correo o contrase帽a incorrectos');
            }
        });

        // Manejar el formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validaciones
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showError('Por favor, completa todos los campos');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Por favor, ingresa un correo electr贸nico v谩lido');
                return;
            }
            
            if (!isValidPassword(password)) {
                showError('La contrase帽a debe tener al menos 8 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Las contrase帽as no coinciden');
                return;
            }
            
            if (!terms) {
                showError('Debes aceptar los t茅rminos y condiciones');
                return;
            }
            
            // Verificar si el usuario ya existe
            const existingUser = users.find(u => u.email === email);
            if (existingUser) {
                showError('Ya existe una cuenta con este correo electr贸nico');
                return;
            }
            
            // Crear nuevo usuario
            const newUser = {
                email: email,
                password: password,
                name: firstName,
                lastName: lastName
            };
            
            users.push(newUser);
            
            showSuccess('隆Cuenta creada exitosamente! Ahora puedes iniciar sesi贸n');
            
            // Cambiar a formulario de login despu茅s de 2 segundos
            setTimeout(() => {
                showLogin();
                // Pre-llenar el email en el formulario de login
                document.getElementById('email').value = email;
            }, 2000);
        });

        // Verificar si el usuario ya est谩 logueado
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                // Si ya est谩 logueado, redirigir al index
                window.location.href = 'index.html';
            }
        });

        // Funci贸n para limpiar formularios
        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        // Limpiar formularios al cambiar entre login y registro
        function showRegister() {
            clearForm('loginForm');
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('registerCard').classList.remove('hidden');
        }

        function showLogin() {
            clearForm('registerForm');
            document.getElementById('registerCard').classList.add('hidden');
            document.getElementById('loginCard').classList.remove('hidden');
        }
    </script>
</body>

</html>
